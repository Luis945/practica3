<div class="table-responsive">
<table class="table table-sm table-striped shadow  text-center">

    <tr>

      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Contrase√±a</th>
      <th>Creado el</th>
    </tr>
  </thead>
  <tbody>
